<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <script src="https://kit.fontawesome.com/74fd30115e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="#" />
    <link rel="icon" href="img/photo-camera-svgrepo-com.svg">
    <title>Orinocam</title>

</head>

<body>
    <header id="home">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><i class="fas fa-camera-retro"></i> Orinocam</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link mx-2 active" aria-current="page" href="index.html#shop">Magasin</a>
                        <a class="nav-link mx-2 " href="#discount">Bons plans</a>
                        <a class="nav-link mx-2" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions"
                            aria-controls="offcanvasWithBothOptions">Panier</a>
                        <a class="nav-link mx-2" href="#contact">A propos</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- OFFCANVAS -->
    <section>
        <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
            aria-labelledby="offcanvasWithBothOptionsLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Vos Articles</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body" id="panier">
               
            </div>
            <div class="offcanvas-footer justify-content-center d-flex">
                <a href="panier.html" class="btn btn-dark my-3 ">Procéder au paiement</a>
            </div>
        </div>
    </section>
    <!--  -->
    <section>
        <article>
            <div class="container-fluid ">
                <div class="row justify-content-center mt-5">
                    <img src="img/photo-camera-svgrepo-com.svg" class="img-fluid w-25 " style="min-width: 200px; max-width: 300px;">
                </div>
                <div class="row justify-content-center mt-5">
                    <div class="col ">
                        <h1 class="text-center">Orinocam, la nouvelle branche d'Orinico débarque !</h1>
                    </div>
                </div>
            </div>
        </article>
        <article class="container-fluid my-5 container-md-fluid bg-dark rounded" id="discount">
            <div id="carouselExampleCaptions" class="carousel carousel-dark slide m-auto w-50 py-2 " style="min-width:300px" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner" id="carousel">
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </article>
    </section>
    <section id="shop">
        <article>
            <div class="container-fluid">
                <div id="container-card" class="row justify-content-around">
                </div>
            </div>
        </article>
    </section>
    <footer class="container-fluid bg-dark mt-auto text-light">
        <div class="row pt-2 justify-content-around">
          <div class="col-12 col-sm-3">
            <h3>A propos</h3>
            <ul>
              <li><a href="#" class="link-light">Fonctionnement du site</a></li>
              <li><a href="#"class="link-light">Conditions générales de ventes</a></li>
              <li><a href="#"class="link-light">Données et confidentialités</a></li>
            </ul>
          </div>
          <div class="col-12 col-sm-3">
            <h3>Assistance</h3>
            <ul>
              <li><a href="#"class="link-light">Centre d'aide</a></li>
              <li><a href="#"class="link-light">Nous contacter</a></li>
            </ul>
          </div>
        </div>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>



    <script  src="js/main.js"></script>
    
</body>

</html>
